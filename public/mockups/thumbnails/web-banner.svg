<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Web Banner Thumbnail -->
  <rect width="200" height="150" fill="#F8FAFC"/>
  
  <!-- Browser Window -->
  <rect x="15" y="25" width="170" height="100" rx="6" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Browser Header -->
  <rect x="15" y="25" width="170" height="20" rx="6" fill="#F3F4F6"/>
  <circle cx="28" cy="35" r="4" fill="#EF4444"/>
  <circle cx="40" cy="35" r="4" fill="#F59E0B"/>
  <circle cx="52" cy="35" r="4" fill="#10B981"/>
  <rect x="70" y="32" width="100" height="6" rx="3" fill="#E5E7EB"/>
  
  <!-- Banner Area -->
  <rect x="20" y="50" width="160" height="50" fill="linear-gradient(90deg, #3B82F6 0%, #8B5CF6 100%)"/>
  
  <!-- Banner Content -->
  <rect x="30" y="60" width="60" height="6" rx="2" fill="#FFFFFF"/>
  <rect x="30" y="70" width="40" height="4" rx="1" fill="#DBEAFE"/>
  <rect x="30" y="78" width="50" height="4" rx="1" fill="#DBEAFE" opacity="0.7"/>
  
  <!-- CTA Button -->
  <rect x="120" y="65" width="45" height="18" rx="4" fill="#FFFFFF"/>
  <rect x="128" y="71" width="30" height="6" rx="2" fill="#3B82F6"/>
  
  <!-- Content Below -->
  <rect x="25" y="108" width="50" height="4" rx="1" fill="#E5E7EB"/>
  <rect x="25" y="116" width="35" height="3" rx="1" fill="#E5E7EB"/>
</svg>