<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Instagram Story Thumbnail -->
  <rect width="200" height="150" fill="#F8FAFC"/>
  
  <!-- Phone Frame -->
  <rect x="70" y="5" width="60" height="140" rx="8" fill="#1F2937" stroke="#374151" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="75" y="12" width="50" height="126" rx="4" fill="linear-gradient(180deg, #8B5CF6 0%, #EC4899 100%)"/>
  
  <!-- Story Elements -->
  <rect x="80" y="18" width="10" height="10" rx="5" fill="#FFFFFF" opacity="0.8"/>
  <rect x="93" y="20" width="25" height="3" rx="1" fill="#FFFFFF" opacity="0.6"/>
  <rect x="93" y="25" width="15" height="2" rx="1" fill="#FFFFFF" opacity="0.4"/>
  
  <!-- Sticker -->
  <rect x="85" y="60" width="30" height="20" rx="4" fill="#FFFFFF" opacity="0.9"/>
  <rect x="90" y="66" width="20" height="8" rx="2" fill="#8B5CF6"/>
  
  <!-- Text Overlay -->
  <rect x="82" y="95" width="36" height="4" rx="1" fill="#FFFFFF"/>
  <rect x="87" y="102" width="26" height="3" rx="1" fill="#FFFFFF" opacity="0.7"/>
  
  <!-- Progress Bar -->
  <rect x="78" y="125" width="44" height="2" rx="1" fill="#FFFFFF" opacity="0.3"/>
  <rect x="78" y="125" width="15" height="2" rx="1" fill="#FFFFFF"/>
</svg>