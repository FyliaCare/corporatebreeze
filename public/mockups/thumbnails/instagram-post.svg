  <!-- Phone Frame -->
  <rect x="55" y="10" width="90" height="130" rx="10" fill="#1F2937" stroke="#374151" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="60" y="20" width="80" height="110" rx="6" fill="#FFFFFF"/>
  
  <!-- Instagram Header -->
  <rect x="60" y="20" width="80" height="15" fill="#F9FAFB"/>
  <circle cx="72" cy="27.5" r="5" fill="#E5E7EB"/>
  <rect x="80" y="25" width="30" height="3" rx="1" fill="#374151"/>
  <rect x="80" y="30" width="20" height="2" rx="1" fill="#9CA3AF"/>
  
  <!-- Image Area -->
  <rect x="60" y="38" width="80" height="65" fill="linear-gradient(135deg, #EC4899 0%, #8B5CF6 100%)"/>
  <rect x="60" y="38" width="80" height="65" fill="#EC4899"/>
  <rect x="85" y="55" width="30" height="30" rx="15" fill="#F9A8D4" opacity="0.5"/>
  
  <!-- Action Bar -->
  <rect x="60" y="106" width="80" height="12" fill="#F9FAFB"/>
  <circle cx="70" cy="112" r="4" fill="#EF4444"/>
  <circle cx="82" cy="112" r="4" fill="#E5E7EB"/>
  <circle cx="94" cy="112" r="4" fill="#E5E7EB"/>
</svg>