<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Baseball Cap Thumbnail -->
  <rect width="200" height="150" fill="#F8FAFC"/>
  
  <!-- Cap Shadow -->
  <ellipse cx="105" cy="125" rx="55" ry="10" fill="#CBD5E1"/>
  
  <!-- Cap Brim -->
  <ellipse cx="100" cy="95" rx="60" ry="18" fill="#1E40AF"/>
  <ellipse cx="100" cy="92" rx="55" ry="15" fill="#2563EB"/>
  
  <!-- Cap Crown -->
  <path d="M50 85 Q50 45 100 40 Q150 45 150 85 Q150 95 100 95 Q50 95 50 85" fill="#3B82F6"/>
  
  <!-- Cap Panels -->
  <path d="M100 40 L100 95" stroke="#2563EB" stroke-width="1"/>
  <path d="M75 43 Q75 70 72 90" stroke="#2563EB" stroke-width="1"/>
  <path d="M125 43 Q125 70 128 90" stroke="#2563EB" stroke-width="1"/>
  
  <!-- Cap Button -->
  <circle cx="100" cy="42" r="5" fill="#1E40AF"/>
  
  <!-- Front Panel (Design Area) -->
  <path d="M70 55 L70 85 Q100 90 130 85 L130 55 Q100 50 70 55" fill="#DBEAFE" opacity="0.3" stroke="#1E40AF" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Stitching -->
  <ellipse cx="100" cy="85" rx="40" ry="8" fill="none" stroke="#1E40AF" stroke-width="1" stroke-dasharray="2,2"/>
</svg>