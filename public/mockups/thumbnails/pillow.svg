<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Pillow Thumbnail -->
  <rect width="200" height="150" fill="#F8FAFC"/>
  
  <!-- Pillow Shadow -->
  <ellipse cx="105" cy="130" rx="60" ry="12" fill="#CBD5E1"/>
  
  <!-- Pillow Back -->
  <rect x="35" y="25" width="130" height="100" rx="15" fill="#CBD5E1"/>
  
  <!-- Pillow Front -->
  <rect x="30" y="20" width="130" height="100" rx="15" fill="#3B82F6" stroke="#2563EB" stroke-width="1"/>
  
  <!-- Fabric Texture -->
  <path d="M45 35 L45 105 M60 25 L60 115 M75 20 L75 120 M90 20 L90 120 M105 20 L105 120 M120 20 L120 120 M135 25 L135 115 M145 35 L145 105" stroke="#60A5FA" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Design Area -->
  <rect x="55" y="40" width="80" height="60" rx="5" fill="#DBEAFE" opacity="0.4" stroke="#2563EB" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Corner Tufts -->
  <circle cx="45" cy="35" r="5" fill="#2563EB"/>
  <circle cx="145" cy="35" r="5" fill="#2563EB"/>
  <circle cx="45" cy="105" r="5" fill="#2563EB"/>
  <circle cx="145" cy="105" r="5" fill="#2563EB"/>
</svg>