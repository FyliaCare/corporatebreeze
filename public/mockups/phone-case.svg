<svg width="400" height="800" viewBox="0 0 400 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="3"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="caseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F9FAFB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Phone Case Body -->
  <rect x="50" y="50" width="300" height="700" rx="35" fill="url(#caseGradient)" filter="url(#shadow)"/>
  
  <!-- Inner Screen Area -->
  <rect x="65" y="100" width="270" height="600" rx="25" fill="#000000"/>
  
  <!-- Camera Cutout -->
  <rect x="160" y="70" width="80" height="15" rx="7.5" fill="#1F2937"/>
  <circle cx="175" cy="77.5" r="5" fill="#374151"/>
  <circle cx="225" cy="77.5" r="3" fill="#4B5563"/>
  
  <!-- Print Area (Back of case) -->
  <rect id="printArea" x="80" y="120" width="240" height="560" rx="20" fill="rgba(59, 130, 246, 0.05)" stroke="#3B82F6" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- Volume Buttons -->
  <rect x="45" y="250" width="5" height="50" rx="2.5" fill="#9CA3AF"/>
  <rect x="45" y="320" width="5" height="50" rx="2.5" fill="#9CA3AF"/>
  
  <!-- Power Button -->
  <rect x="350" y="280" width="5" height="60" rx="2.5" fill="#9CA3AF"/>
  
  <!-- Speaker Cutout Bottom -->
  <rect x="120" y="720" width="60" height="5" rx="2.5" fill="#6B7280"/>
  <rect x="220" y="720" width="60" height="5" rx="2.5" fill="#6B7280"/>
  
  <!-- Charging Port -->
  <rect x="170" y="720" width="60" height="8" rx="4" fill="#6B7280"/>
  
  <!-- Case Border -->
  <rect x="50" y="50" width="300" height="700" rx="35" fill="none" stroke="#D1D5DB" stroke-width="2"/>
</svg>
