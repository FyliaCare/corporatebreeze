<svg width="1000" height="200" viewBox="0 0 1000 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="penGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Pen Body -->
  <rect x="100" y="70" width="700" height="60" rx="30" fill="url(#penGradient)" filter="url(#shadow)"/>
  
  <!-- Pen Clip -->
  <path d="M750 70 L780 40 L785 70 L780 100 L750 70" fill="#9CA3AF" stroke="#6B7280" stroke-width="1"/>
  
  <!-- Pen Cap -->
  <rect x="800" y="75" width="100" height="50" rx="25" fill="#3B82F6"/>
  <circle cx="850" cy="100" r="8" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Pen Tip -->
  <path d="M100 85 L50 95 L30 100 L50 105 L100 115" fill="#6B7280"/>
  <rect x="30" y="98" width="20" height="4" fill="#1F2937"/>
  
  <!-- Print Area on Body -->
  <rect id="printArea" x="200" y="80" width="500" height="40" rx="20" fill="rgba(59, 130, 246, 0.05)" stroke="#3B82F6" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- Grip Section -->
  <rect x="120" y="70" width="80" height="60" rx="30" fill="#F9FAFB" opacity="0.5"/>
  
  <!-- Grip Dots -->
  <circle cx="140" cy="90" r="2" fill="#D1D5DB"/>
  <circle cx="150" cy="90" r="2" fill="#D1D5DB"/>
  <circle cx="160" cy="90" r="2" fill="#D1D5DB"/>
  <circle cx="170" cy="90" r="2" fill="#D1D5DB"/>
  <circle cx="180" cy="90" r="2" fill="#D1D5DB"/>
  
  <circle cx="140" cy="100" r="2" fill="#D1D5DB"/>
  <circle cx="150" cy="100" r="2" fill="#D1D5DB"/>
  <circle cx="160" cy="100" r="2" fill="#D1D5DB"/>
  <circle cx="170" cy="100" r="2" fill="#D1D5DB"/>
  <circle cx="180" cy="100" r="2" fill="#D1D5DB"/>
  
  <circle cx="140" cy="110" r="2" fill="#D1D5DB"/>
  <circle cx="150" cy="110" r="2" fill="#D1D5DB"/>
  <circle cx="160" cy="110" r="2" fill="#D1D5DB"/>
  <circle cx="170" cy="110" r="2" fill="#D1D5DB"/>
  <circle cx="180" cy="110" r="2" fill="#D1D5DB"/>
  
  <!-- Shine Effect -->
  <ellipse cx="400" cy="80" rx="100" ry="5" fill="#FFFFFF" opacity="0.4"/>
</svg>
