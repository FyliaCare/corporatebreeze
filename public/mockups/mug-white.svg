<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="mugGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F9FAFB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Mug Body -->
  <ellipse cx="400" cy="250" rx="180" ry="30" fill="#E5E7EB"/>
  <rect x="220" y="250" width="360" height="350" fill="url(#mugGradient)" filter="url(#shadow)"/>
  <ellipse cx="400" cy="600" rx="180" ry="30" fill="#F3F4F6"/>
  
  <!-- Handle -->
  <path d="M580 350 Q680 350 680 450 Q680 550 580 550" 
        fill="none" 
        stroke="#E5E7EB" 
        stroke-width="25"
        stroke-linecap="round"/>
  <path d="M580 350 Q670 350 670 450 Q670 550 580 550" 
        fill="none" 
        stroke="#FFFFFF" 
        stroke-width="20"
        stroke-linecap="round"/>
  
  <!-- Print Area -->
  <rect id="printArea" x="280" y="320" width="240" height="200" fill="rgba(59, 130, 246, 0.05)" stroke="#3B82F6" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- Rim -->
  <ellipse cx="400" cy="250" rx="180" ry="30" fill="none" stroke="#D1D5DB" stroke-width="2"/>
  
  <!-- Shadow inside -->
  <ellipse cx="400" cy="255" rx="175" ry="25" fill="#F3F4F6" opacity="0.5"/>
</svg>
