<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
      <feOffset dx="0" dy="6"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="pillowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F9FAFB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Pillow Main Surface (Front) -->
  <path d="M150 200 Q100 400 150 600 L650 600 Q700 400 650 200 Z" 
        fill="url(#pillowGradient)" 
        filter="url(#shadow)"/>
  
  <!-- Print Area -->
  <rect id="printArea" x="220" y="280" width="360" height="360" fill="rgba(59, 130, 246, 0.05)" stroke="#3B82F6" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- Side Panel (3D Effect) -->
  <path d="M650 200 Q700 400 650 600 L670 620 Q720 400 670 180 Z" 
        fill="#E5E7EB" 
        opacity="0.7"/>
  
  <!-- Top Edge -->
  <path d="M150 200 Q100 400 150 600" fill="none" stroke="#D1D5DB" stroke-width="2"/>
  <path d="M650 200 Q700 400 650 600" fill="none" stroke="#D1D5DB" stroke-width="2"/>
  
  <!-- Stitching -->
  <path d="M160 210 Q110 400 160 590" 
        fill="none" 
        stroke="#9CA3AF" 
        stroke-width="1" 
        stroke-dasharray="8,4" 
        opacity="0.5"/>
  <path d="M640 210 Q690 400 640 590" 
        fill="none" 
        stroke="#9CA3AF" 
        stroke-width="1" 
        stroke-dasharray="8,4" 
        opacity="0.5"/>
  
  <!-- Fabric Texture Suggestion -->
  <rect x="220" y="280" width="360" height="360" fill="url(#fabricTexture)" opacity="0.03"/>
  
  <defs>
    <pattern id="fabricTexture" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#000000" opacity="0.1"/>
      <circle cx="6" cy="6" r="1" fill="#000000" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Corner Details -->
  <circle cx="200" cy="250" r="8" fill="#D1D5DB" opacity="0.5"/>
  <circle cx="600" cy="250" r="8" fill="#D1D5DB" opacity="0.5"/>
  <circle cx="200" cy="550" r="8" fill="#D1D5DB" opacity="0.5"/>
  <circle cx="600" cy="550" r="8" fill="#D1D5DB" opacity="0.5"/>
</svg>
