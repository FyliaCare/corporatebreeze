# Render Deployment Configuration
# https://render.com/docs/blueprint-spec

services:
  # Web Service - Next.js Application
  - type: web
    name: corporate-breeze
    runtime: node
    region: oregon # Choose your region: oregon, frankfurt, singapore, etc.
    plan: starter # starter, standard, pro, or enterprise
    
    # Build Configuration
    buildCommand: npm install && npm run build
    startCommand: npm start
    
    # Environment
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: corporate-breeze-db
          property: connectionString
      - key: DIRECT_URL
        fromDatabase:
          name: corporate-breeze-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
        sync: false
      - key: NEXTAUTH_URL
        sync: false
      - key: APP_URL
        sync: false
    
    # Health Check
    healthCheckPath: /api/health
    
    # Auto-deploy
    autoDeploy: true
    
    # Scaling
    numInstances: 1
    
    # Domains (add your custom domains here)
    # domains:
    #   - corporatebreeze.com
    #   - www.corporatebreeze.com

